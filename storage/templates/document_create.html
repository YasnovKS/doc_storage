{% extends 'base.html' %}
{% block title %}Новый документ{% endblock %}
{% block content %}
    <div class="card-body">
        <form method="post" action="">
            {% csrf_token %}            
            {% for field in form %}
                <placeholder> {{ field.verbose_name }} </small>
                <p>{{ field }}</p>
            {% endfor %}
            {% if is_edit %}
                <button type="submit" class="btn btn-primary">
                    Сохранить
                </button>
            {% else %}
                <button type="submit" class="btn btn-primary">
                    Создать
                </button>
            {% endif %}
        </form>
    </div>
{% endblock %}
